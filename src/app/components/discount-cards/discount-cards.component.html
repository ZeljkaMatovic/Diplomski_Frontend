<div class="card" style="width: 15rem">
    <div class="card-body">
        <h5 class="card-title">{{groupName}}</h5>
        <p>Points needed: {{points}}</p>
        <p>Discount percentage: {{percentage}}%</p>
        <span>
            <button class="btn btn-primary"  data-toggle="modal" data-target="#modify" (mouseenter)="modify()">Modify</button>
            <button class="btn btn-danger" (click)="delete()">Delete</button>
        </span>        
    </div>
</div>
