<div class="modal fade" id="loginUser" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginUser">Log in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <form class="form">
                        <div class="form-group row">
                            <label for="code" class="col-sm-4 col-form-label">Email: </label>
                            <div class="col-sm-8">
                                <input id="logemail" name="email" type="email" [(ngModel)]="email" (input)="emailChanged($event)" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="adress" class="col-sm-4 col-form-label">Password: </label>
                            <div class="col-sm-8">
                                <input id="logpassword" name="logpassword" type="password" [(ngModel)]="password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="checkLogin()">Log
                        in</button>
                </div>
                <div class="modal-footer">
                    <button (click)="LoginWithGoogle()" class="btn btn-lg btn-block" style="color:white;">Login with Google</button>
                </div>
                <div class="modal-footer">
                    <a class="nav-item nav-link" id="regLink" routerLink="registration" data-dismiss="modal">Don't have an account? Sign in here</a>
                </div>
            </div>
        </div>
    </div>
</div>
