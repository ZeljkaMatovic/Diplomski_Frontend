<div class="card" style="width: 20rem">
    <img src='../assets/{{pictureString}}' style="height: 12rem;" class="card-img-top"/>
    <div class="card-body">
        <h5 class="card-title">{{serviceName}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{serviceType}}</h6>
        <p>Discount groups: {{groupCount}}</p>
    </div>
    <div class="card-body">
        <button class="btn btn-primary" routerLink="{{linker}}/{{serviceId}}">View</button>
    </div>
</div>
