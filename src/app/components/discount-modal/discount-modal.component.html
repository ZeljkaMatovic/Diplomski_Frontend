<div class="modal fade" id="modify" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    {{btnString}} discount group
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="content">
                    <form [formGroup]="discountForm">
                        <div class="form-group row">
                            <label   class="col-sm-4 col-form-label" for="code">Group name</label >
                            <input [class.error]="!discountForm.controls.groupName.valid" [class.allGood]="discountForm.controls.groupName.valid" type="text" formControlName="groupName"/>
                        </div>
                        <div class="form-group row">
                            <label  class="col-sm-4 col-form-label" for="code">Minimum points</label >
                            <input [class.error]="!discountForm.controls.points.valid" [class.allGood]="discountForm.controls.points.valid" type="number" formControlName="points"/>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="code">Discount percentage</label >
                            <input type="number" formControlName="percent" [class.error]="!discountForm.controls.percent.valid" [class.allGood]="discountForm.controls.percent.valid"/>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" [disabled]="!discountForm.valid" class="btn btn-secondary" data-dismiss="modal" (click)="modify()">{{btnString}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
