<div class="modal fade" id="special" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 style="color: black;" class="modal-title">
                    Add special offer
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="content">
                    <form [formGroup]="offerForm">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="code">Discount percentage: </label >
                            <div class="col-sm-8">
                                <input type="number" formControlName="percent"/>
                            </div>                            
                        </div>
                    </form>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="code">Pick dates:</label>
                        <div class="col-sm-8">
                            <app-calendar [isMultiSelect]="true" (messageEvent)="reciveDates($event)"></app-calendar>
                        </div>
                    </div>                    
                    <div class="modal-footer">
                        <button type="button" [disabled]="!offerForm.valid || endDate==null" class="btn btn-secondary" data-dismiss="modal" (click)="make()">Make special offer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
